<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon</title>
</head>
<body>
    <h1>Simon</h1>

    <div class="container">
        <div id="one" class="box red"></div>
        <div id="two" class="box blue"></div>
        <div id="three" class="box green"></div>
        <div id="four" class="box yellow"></div>
    </div>
    <div class="buttons">
        <button>START</button>
        <button>RESET</button>
        <button>VOLUME OFF</button>
    </div>
    <div>
        <h2>- Status -</h2>
        <p>Press START to play.</p>
    </div>
    <div>
        <h2>- Scores -</h2>
        <p>Your Score: <span>0</span></p>
        <p>High Score: <span>0</span></p>
    </div>
    <h2>- How to Play -</h2>
    <p>Copy the pattern shown by clicking on the 4 buttons in the center. To win you must meet or beat the high score. Good Luck!</p>

</body>
</html>
